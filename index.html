<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>My Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css" />
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-toggle-button@1.3.2/dist/index.min.js"></script>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      Vue.use(window["vue-js-toggle-button"].default);

      new Docute({
        title: "Vivliostyle Docs",
        target: "#docute",
        plugins: [],
        nav: [
          {
            title: "Home",
            link: "/"
          },
          {
            title: "GitHub",
            link: "https://github.com/vivliostyle/vivliostyle"
          }
        ],
        sidebar: [
          {
            title: "Guide",
            children: [
              { title: "User Guide", link: "/docs/user-guide" },
              { title: "Contribution Guide", link: "/docs/contribution-guide" }
            ]
          },
          {
            title: "Reference",
            children: [
              { title: "API Reference", link: "/docs/api" },
              { title: "Supported Features", link: "/docs/supported-features" },
              {
                title: "Available Properties",
                link: "/docs/available-properties"
              }
            ]
          },
          {
            title: "Community",
            children: [
              {
                title: "Slack",
                link:
                  "https://join.slack.com/t/vivliostyle/shared_invite/enQtNzc1NjE4ODk1ODI5LWQxZjM4YTZjMmQ0ZTUyNmUyOGZlMzIwZjQ5OWYwYjkyZDZmOTIwNGMwOWU5NDc0NjE5OTAyMmVhZTRhYTAyNWQ"
              },
              {
                label: "GitHub",
                href: "https://github.com/vivliostyle"
              },
              {
                label: "Twitter",
                href: "https://twitter.com/vivliostyle"
              },
              {
                title: "Stack Overflow",
                link: "https://stackoverflow.com/questions/tagged/vivliostyle"
              }
            ]
          }
        ],
        overrides: {
          "/": {
            language: "English"
          },
          "/ja/": {
            language: "Japanese",
            sidebar: [
              {
                children: [
                  { title: "ユーザーガイド", link: "/ja/docs/user-guide" }
                ]
              }
            ]
          }
        }
      });
    </script>
  </body>
</html>
